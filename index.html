<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>User Profile</title>
</head>
<body>
  <div class="profile">
    <div class="container">
      <form class="form">
        <input id="username" type="text" placeholder="Enter Username" />
        <input id="submitbtn" type="submit" value="Get Data" />
        <div id="listalldata"></div>
      </form>

      <div class="user-info">
        <div class="avatar-section">
          <img id="img" src="" alt="User Image" />
        </div>

        <div class="stats">
          <div>
            <h3>Followers</h3>
            <p id="followers">0</p>
          </div>
          <div>
            <h3>Following</h3>
            <p id="following">0</p>
          </div>
        </div>

        <div class="name"></div>

        <table class="user-table">
          <tr>
            <td>Created At:</td>
            <td id="date"></td>
          </tr>
          <tr>
            <td>Public Gists:</td>
            <td id="gits"></td>
          </tr>
          <tr>
            <td>Public Repos:</td>
            <td id="repo"></td>
          </tr>
          <tr>
            <td>Last Update:</td>
            <td id="update"></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
